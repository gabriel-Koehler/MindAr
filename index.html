
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen"/>
  </head>
  <body>
    <header>
      <div class="divHeader">
        <img src="camera 1.svg" class="imagemHeader">
      </div>
      <div class="divHeader">
        <img src="image 1.svg" class="imagemHeader">
      </div>
    </header>
    <a-scene mindar-image="imageTargetSrc: /imagem/targets (2).mind" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <a-asset-item id="bearModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.2/examples/image-tracking/assets/band-example/bear/scene.gltf"></a-asset-item>
        <a-asset-item id="raccoonModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.2/examples/image-tracking/assets/band-example/raccoon/scene.gltf"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity class="target" mindar-image-target="targetIndex: 0">
        <a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="0.05 0.05 0.05" src="#raccoonModel" animation-mixer>
      </a-entity>
      <a-entity class="target" mindar-image-target="targetIndex: 1">
        <a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="0.05 0.05 0.05" src="#bearModel" animation-mixer>
      </a-entity>
    </a-scene>
  </body>
</html>

<script>
  const { document } = require("dom");
const target = document.querySelectorAll(".target");

target[0].addEventListener("targetFound", event => {
  alert("Deu bom")
  
  
})
// Criar um novo elemento HTML
const element = document.createElement("div");
element.innerHTML = "<h1>Este é meu texto HTML</h1><p>Este é um parágrafo no meu texto HTML.</p>";

// Obter o conteúdo do elemento HTML
const html = element.innerHTML;

// Imprimir o conteúdo do elemento HTML
console.log(html);

// Adicionar o elemento HTML ao documento
document.body.appendChild(element);

// Imprimir o elemento HTML
document.querySelector("div").innerHTML;


</script>
