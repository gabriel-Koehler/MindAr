<script>

const target = document.querySelectorAll(".target");

for (let i = 0; i <= 49; i++) {
  const targetElement = target[i]
  
  if (targetElement) {
    targetElement.addEventListener("targetFound", event => {
      localStorage.setItem("target", i.toString());
      window.location.href = '/paginaEspecifica.html';
    });
  }
}
